<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Catálogo Digital de Productos - MC Nails</title>
    <meta name="description"
        content="Explora nuestro catálogo digital completo. Descubre nuestra línea de cosmeticos con la calidad de MC Nails.">
    <meta name="keywords" content="catálogo digital, productos MC Nails, libro digital, preventa.">

    <link rel="icon" href="img/favicon.webp" type="image/x-icon">
    <!-- 1. StPageFlip (Librería Gratuita MIT para el efecto de pasar página) -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>

    <!-- 2. FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile-download.css">

</head>

<body>

    <div id="loader">Cargando catálogo...</div>

    <!-- Botón Descarga Móvil -->
    <a href="#" onclick="downloadCatalog(event)" class="mobile-download-btn">
        <i class="fas fa-file-pdf"></i> Descargar PDF
    </a>

    <div class="book-wrapper">
        <!-- Mensaje de Bienvenida -->
        <div id="welcome-msg" class="welcome-message">
            <h1>Bienvenido</h1>
            <p>Descubre nuestra colección exclusiva MC Nails. Desliza las páginas o usa las flechas para explorar el
                catálogo.</p>
            <div class="arrow-hint">
                Explorar <i class="fas fa-arrow-right"></i>
            </div>

            <div class="descargar">
                <a href="#" onclick="downloadCatalog(event)" style="cursor: pointer; display: inline-block;">Descargar
                    PDF</a>
            </div>
        </div>

        <!-- Flechas Laterales -->
        <button class="nav-arrow prev-btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
        <button class="nav-arrow next-btn" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>

        <!-- Contenedor del Libro -->
        <div id="flip-book" class="flip-book">
            <!-- Las páginas se generarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Barra de Controles Inferior -->
    <div class="controls">
        <button class="btn" onclick="prevPage()"><i class="fas fa-chevron-left"></i></button>
        <span class="page-info" id="page-count">0 / 0</span>
        <button class="btn" onclick="nextPage()"><i class="fas fa-chevron-right"></i></button>

        <!-- Botones de Zoom -->
        <button class="btn" onclick="resetZoom()" id="zoom-reset-btn" title="Regresar al tamaño normal"><i
                class="fas fa-search-minus"></i></button>
        <button class="btn" onclick="toggleZoom()" title="Aumentar zoom"><i class="fas fa-search-plus"></i></button>
    </div>

    <script src="js/main.js" crossorigin="anonymous"></script>
</body>

</html>
